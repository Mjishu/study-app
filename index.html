<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stofi</title>
    </head>
    <body>
        <div id="app">
            <nav>
                <button type="button" id="new-note-button">New Note</button>
                <button type="button" id="show-background">Backgrounds</button>
                <button type="button" id="show-audio">Audio</button>
            </nav>
            <div id="background-select-parent" hidden></div>
            <div id="timer-parent">
                <p id="timer">00:00</p>
                <div class="button-holders">
                    <button type="button" class="timer-buttons" id="stop-timer">Stop</button>
                    <button type="button" class="timer-buttons" id="pause-timer">Pause</button>
                    <button type="button" class="timer-buttons" id="start-timer">Start</button>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
